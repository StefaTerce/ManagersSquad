
<!DOCTYPE html>
<html lang='it'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dettagli Partita</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
    <div class='container my-3'>
        <div class='card mb-3'>
            <div class='row g-0'>
                <!-- Immagine Home Team -->
                <div class='col-md-2'>
                    <img src='' class='img-fluid rounded-start' alt='Home Team Symbol'>
                </div>
                <!-- Scritta VS gigante -->
                <div class='col-md-8 d-flex justify-content-center align-items-center'>
                    <h1 class='text-center'>VS</h1>
                </div>
                <!-- Immagine Away Team -->
                <div class='col-md-2'>
                    <img src='' class='img-fluid rounded-start' alt='Away Team Symbol'>
                </div>
                <div class='col-md-8'>
                    <div class='card-body'>
                        <h5 class='card-title' id='match-title'>Atalanta BC vs SS Lazio</h5>
                        <p class='card-text' id='match-date'>Date: 2024-02-04</p>
                        <p class='card-text' id='venue'>Venue: Unknown</p>
                        <p class='card-text'><small class='text-muted' id='match-status'>Status: FINISHED</small></p>
                        <p class='card-text' id='match-result'>Result: 3 - 1</p>
                        <p class='card-text' id='match-winner'>Winner: Atalanta BC</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
